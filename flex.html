<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex</title>
    <style>
    body, html {
        height: 100%;
    }
    .father {
        display: flex;
        justify-content: flex-start; 
        align-items: center; 
        height: 100%;
        flex-direction: column; /* 컨텐츠를 열방향으로. row일 때와 달리 jstify-content와 align-items가 반대가 된다. */
        /* flex-direction: row; 컨텐츠를 행방향으로 */
    }
    .box {
        background-color: red;   
        width: 200px;
        height: 200px;
        margin-right: 30px;

    }
    </style>
</head>
<body>
    <div class="father">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
